{% extends 'base.html' %}

{% block scripts %}
<script>
    function regist() {
        let user_name = $("#userName").val()
        let user_email = $("#userEmail").val()
        let user_pw = $("#userPw").val()
        let user_pw2 = $("#userPw2").val()

        if (user_name == '' || user_pw == '' || user_email=='') {
            alert("아이디와 패스워드를 입력 해 주세요.");
            return;
        }

        if (user_pw != user_pw2) {
            alert("비밀번호를 확인 해 주세요!")
            return;
        }

        $.ajax({
            url: '/join',
            type: 'post',
            data: {
                'user_name' : user_name,
                'user_email': user_email,
                'user_pw': user_pw
            },
            success: function (res) {
                if (res['result'] == 'success') {
                    alert("회원가입 성공!");
                    window.location.href = '/'
                }
                else if (res['result'] == 'duplicate'){
                    alert("중복된 아이디입니다.");
                    window.location.reload()
                }
            }
        })
    }
</script>
{% endblock %}

{% block content %}
<h2 class="title">Elice 도서관 회원가입</h2>
<hr>
<div class="card">
    <div class="card-body">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" id='userName' class="form-control" placeholder="이름">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" id='userEmail' class="form-control" placeholder="이메일">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="userPw">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Password Check</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="userPw2">
            </div>
        </div>
        <button class="btn btn-primary" onclick=regist()>회원가입하기</button>
        <a href="/login" class="btn btn-primary">로그인하기</a>
    </div>
</div>
<hr>

{% endblock %}
