{% extends 'base.html' %}

{% block css %}
<style>
    .books-card {
        display: inline-flex;
        text-align: center;
        flex-wrap: wrap;
    }
    .card {
        width: 18rem;
        height: 28rem;
        margin: 50px 20px;
    }

    .card-img {
        height: 60%;
    }

    .card-img-top {
        width: auto;
        height: 100%;
        max-height: 400px;
    }
</style>
{% endblock %}

{% block scripts %}

{% endblock %}

{% block content %}
<div class="books-card">
    {% for record in records %}
    <div class="card">
        <div class="card-img">
            <img src="{{ url_for('static', filename = record.img_path) }}" class="card-img-top" alt="책 이미지">
        </div>
        <div class="card-body">
          <h5 class="book-name"><a href="{{ url_for('.bookInfo', book_id = record._id) }}">{{ record.book_name }}</a></h5>
          <p class="rating-avg">{{ "★"* record.rating_avg }}</p>
          <p class="rent-date">{{ record.rent_date }}</p>
          <p class="return-date">~ {{ record.return_date }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
