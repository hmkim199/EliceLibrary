{% extends 'base.html' %}

{% block css %}
<style>
    .books-card {
        display: inline-flex;
        text-align: center;
        flex-wrap: wrap;
    }
    .card {
        width: 18rem;
        height: 28rem;
        margin: 50px 20px;
    }

    .card-img {
        height: 60%;
    }

    .card-img-top {
        width: auto;
        height: 100%;
        max-height: 400px;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    function rentBook(bookId){

        let renter = `{{g.user._id}}`

        $.ajax({
            url: '/rent',
            type: 'patch',
            data: {
                'book_id': bookId,
                'renter': renter,
            },
            success: function (res){
                let result = res['result']
                if (result == "success") {
                    alert("대여 완료!")
                    window.location.reload()
                } else if (result == "disable") {
                    alert("현재 대여가 불가능한 책입니다.")
                } else {
                    alert("문제가 생겼어요. 다시 시도해 주세요.")
                }
            }
        });
    }
</script>
{% endblock %}

{% block content %}
<div class="books-card">
    {% for book in books %}
    <div class="card">
        <div class="card-img">
            <img src="{{ url_for('static', filename = book.img_path) }}" class="card-img-top" alt="책 이미지">
        </div>
        <div class="card-body">
          <h5 class="book-name"><a href="{{ url_for('info', book_id = book._id) }}">{{ book.book_name }}</a></h5>
          <p class="stock">{{book.stock}}권 남음</p>
          <a href="#" onclick="rentBook('{{ book._id }}'); return false;" class="btn btn-primary">대여하기</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
