{% extends 'base.html' %}

{% block css %}
<style>
    .books-card {
        display: inline-flex;
        text-align: center;
        flex-wrap: wrap;
    }
    .card {
        width: 18rem;
        height: 28rem;
        margin: 50px 20px;
    }

    .card-img {
        height: 60%;
    }

    .card-img-top {
        width: auto;
        height: 100%;
        max-height: 400px;
    }
</style>
{% endblock %}

{% block scripts %}
<script>

</script>
{% endblock %}

{% block content %}
<div class="books-card">
    {% for book in books %}
    <div class="card">
        <div class="card-img">
            <img src="{{ url_for('static', filename = book.img_path) }}" class="card-img-top" alt="책 이미지">
        </div>
        <div class="card-body">
          <h5 class="book-name"><a href="#">{{ book.book_name }}</a></h5>
          <p class="stock">{{book.stock}}권 남음</p>
          <a href="#" class="btn btn-primary">대여하기</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
